<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ca828456e.js" crossorigin="anonymous"></script>
    <title>Smurf's Village Messenger</title>
</head>

<body>
    <div id="container">

        <aside class="side" id="left-side">
            <div class="profile-large">
                <div class="profile-picture-container-large"></div>
                <div class="profile-data-container-large">
                    <h3>Papa Smurf</h3>
                    <p>Senior Full-Stack Developer</p>
                </div>
                <div class="pencil-icon">
                    <button>
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>

            </div class="search-friends">
            <form class="search-form">
                <input class="search-button" type="button">
                <input class="search-input" type="text" placeholder="Search">
            </form>

            <div class="chat-list">
                <div class="profile-medium">
                    <div class="profile-picture-container-medium" id="hefty-profile-pic"></div>
                    <div class="profile-data-container-medium">
                        <h4>Hefty Smurf</h4>
                        <small>Back-End Developer</small>
                    </div>
                    <div class="message-time-status">
                        <p class="time">10:32 AM</p>
                        <p class="checked-status"><i class="fas fa-check-circle"></i></p>
                    </div>
                </div>

                <div class="profile-medium">
                    <div class="profile-picture-container-medium" id="brainy-profile-pic"></div>
                    <div class="profile-data-container-medium">
                        <h4>Brainy Smurf</h4>
                        <small>Full-Stack Developer</small>
                    </div>
                    <div class="message-time-status">
                        <p class="time">10:29 AM</p>
                        <div class="new-message-status">3</div>
                    </div>
                </div>

                <div class="profile-medium">
                    <div class="profile-picture-container-medium" id="vanity-profile-pic"></div>
                    <div class="profile-data-container-medium">
                        <h4>Vanity Smurf</h4>
                        <small>Front-End Developer</small>
                    </div>
                    <div class="message-time-status">
                        <p class="time">09:57 AM</p>
                        <p class="checked-status"><i class="fas fa-check-circle"></i></p>
                    </div>
                </div>

                <div class="profile-medium">
                    <div class="profile-picture-container-medium" id="gargamel-profile-pic"></div>
                    <div class="profile-data-container-medium">
                        <h4>Gargamel</h4>
                        <small>Debugger</small>
                    </div>
                    <div class="message-time-status">
                        <p class="time">09:11 AM</p>
                        <div class="new-message-status">1</div>
                    </div>
                </div>

                <div class="profile-medium">
                    <div class="profile-picture-container-medium" id="babysmurf-profile-pic"></div>
                    <div class="profile-data-container-medium">
                        <h4>Baby Smurf</h4>
                        <small>Junior Developer</small>
                    </div>
                    <div class="message-time-status">
                        <p class="time">08:32 AM</p>
                        <div class="new-message-status">12</div>
                    </div>
                </div>
                
                <div class="profile-medium">
                    <div class="profile-picture-container-medium" id="azrael-profile-pic"></div>
                    <div class="profile-data-container-medium">
                        <h4>Azrael</h4>
                        <small>Debugger</small>
                    </div>
                    <div class="message-time-status">
                        <p class="time">08:02 AM</p>
                        <p class="checked-status"><i class="fas fa-check-circle"></i></p>
                    </div>
                </div>





            </div>


        </aside>

        <main class="main-content">


        </main>

        <aside class="side" id="right-side">


        </aside>

    </div>

</body>

</html>
